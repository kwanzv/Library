<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2970948f95.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="p-8 bg-slate-200">
    <header class="flex items-center justify-between p-4 rounded-xl bg-white">
      <p class="text-xl text-black font-semibold">
        <i class="fa-solid fa-book pr-2"></i>Library
      </p>
      <button class="text-xl text-black font-semibold">
        <i class="fa-solid fa-circle-info"></i>
      </button>
    </header>

    <section id="layout" class="flex flex-cols gap-4 mt-8 justify-center">
      <div
        class="input p-4 bg-white h-full w-full lg:w-3/4 rounded-xl text-black"
      >
        <h1 class="text-2xl font-semibold text-center">Add your books</h1>
        <p class="pt-8">
          You can add your favorite books down below using the form
        </p>
        <button
          class="p-4 rounded-xl bg-black text-white w-full mt-8 font-semibold"
          id="showForm"
        >
          Show form
        </button>
        <form class="form pt-8 hidden" action="">
          <div class="mb-6">
            <label
              for="book-name"
              class="block mb-2 text-md font-medium text-gray-800"
              >Name:</label
            >
            <input
              type="text"
              id="book-name"
              class="bg-gray-100 border border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-slate-500 focus:border-slate-500 block w-full p-2.5"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="book-author"
              class="block mb-2 text-md font-medium text-gray-800"
              >Author:</label
            >
            <input
              type="text"
              id="book-author"
              class="bg-gray-100 border border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-slate-500 focus:border-slate-500 block w-full p-2.5"
              required
            />
          </div>

          <div class="mb-6">
            <label
              for="book-rating"
              class="block mb-2 text-md font-medium text-gray-800"
              >Rating:</label
            >
            <input
              type="number"
              id="book-rating"
              class="bg-gray-100 border border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-slate-500 focus:border-slate-500 block w-full p-2.5"
              value=""
              min="1"
              max="10"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="book-image"
              class="block mb-2 text-md font-medium text-gray-800"
              >Image:</label
            >
            <input
              type="url"
              id="book-image"
              class="bg-gray-100 border border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-slate-500 focus:border-slate-500 block w-full p-2.5"
              required
            />
          </div>

          <input
            type="submit"
            class="p-4 rounded-xl bg-black text-white w-full mt-8 font-semibold cursor-pointer"
          />
        </form>
        <div class="book-preview">
          <h1 class="text-center text-2xl font-semibold pt-12">
            Current book library
          </h1>
          <div class="book-list mt-8 grid md:grid-cols-2 gap-2"></div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
